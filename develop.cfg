[buildout]
extends = buildout.cfg
parts += instance

[env]
recipe = gocept.recipe.env

[instance]
recipe = plone.recipe.zope2instance
user = admin:secret
effective-user  = ${env:USER}
eggs +=
    ${test:eggs}
    sauna.reload
zope-conf-additional = %import sauna.reload
resources = ${buildout:directory}/resources


