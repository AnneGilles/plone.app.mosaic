[buildout]
extends = http://dist.plone.org/release/4.3-latest/versions.cfg
unzip = true
newest = false
versions = versions
prefer-final = true
relative-paths = true
develop = .

extensions = mr.developer
auto-checkout = *
sources-dir = ${:directory}/extras

find-links += http://effbot.org/downloads/
parts =
    instance
    demosite

[remotes]
plone = https://github.com/plone
plone-push = git+ssh://git@github.com/plone
collective = https://github.com/collective
collective-push = git+ssh://git@github.com/collective

[sources]
mosaiclayouts = git ${remotes:collective}/mosaiclayouts.git egg=false pushurl=${remotes:collective-push}/mosaiclayouts.git

plone.tiles = git ${remotes:plone}/plone.tiles.git pushurl=${remotes:plone-push}/plone.tiles.git
plone.app.tiles = git ${remotes:plone}/plone.app.tiles.git pushurl=${remotes:plone-push}/plone.app.tiles.git
plone.app.blocks = git ${remotes:plone}/plone.app.blocks.git branch=mosaicsprint pushurl=${remotes:plone-push}/plone.app.blocks
plone.app.standardtiles = git ${remotes:plone}/plone.app.standardtiles.git branch=mosaicsprint pushurl=${remotes:plone-push}/plone.app.standardtiles.git
plone.subrequest = git ${remotes:plone}/plone.subrequest.git branch=mosaicsprint pushurl=${remotes:plone-push}/plone.subrequest.git

plone.app.event = git ${remotes:plone}/plone.app.event.git pushurl=${remotes:plone-push}/plone.app.event.git

[versions]
plone.app.contenttypes = 1.2a3
plone.app.dexterity = 2.1.1
plone.app.event =
plone.app.jquery = 1.8.3
plone.app.outputfilters = 1.14
plone.app.portlets = 2.5.1
plone.app.relationfield = 1.2.2
plone.app.vocabularies = 2.1.15
plone.app.widgets = 1.7.1
plone.app.z3cform = 1.0
plone.dexterity = 2.2.3
z3c.form = 3.2.1
plone.formwidget.recurrence = 1.2.4

[instance]
recipe = plone.recipe.zope2instance
user = admin:admin
relative-paths = true
resources = ${buildout:sources-dir}/mosaiclayouts
eggs =
    Plone
    Pillow
    zope.app.component
    plone.app.mosaic

[demosite]
recipe = collective.recipe.plonesite
site-id = Plone
instance = instance
profiles-initial =
    Products.CMFPlone:plone-content
    plone.app.mosaic:default
